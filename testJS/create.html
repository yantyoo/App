<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 CRUD</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script defer src="./js/create.js"></script>
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="container_header">
                <span class="container_header_title">
                    자바스크립트 CRUD 이해하기
                </span>
            </header>
            <div class="container_body">
                <div class="container_body_info">아래 입력란을 기입해 주세요.</div>
                <div class="container_body_inputBox">
                    <span class="label">제목</span>
                    <input type="text" placeholder="제목을 입력해 주세요." class="input title">
                </div>
                <div class="container_body_inputBox">
                    <span class="label">작성자</span>
                    <input type="text" placeholder="작성자을 입력해 주세요." class="input user">
                </div>
                <div class="container_body_inputBox">
                    <span class="label">내용</span>
                    <input type="text" placeholder="내용을 입력해 주세요." class="input content">
                </div>
                <div class="container_body_inputBox">
                    <span class="label">작성날짜</span>
                    <input type="text" placeholder="작성날짜을 입력해 주세요." class="input createAt">
                </div>
            </div>
            <footer class="container_footer">
                <button class="container_footer_button">등록</button>
            </footer>
        </div>
    </div>
</body>

</html>

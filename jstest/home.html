<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
	<link rel="stylesheet" type="text/css" href="./index.css" />

</head>

<body>
    <header>
        
    </header>
    <div class="calendar">
        <div class="header">
            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
            <button class="year-month" onclick="goToday()"></button>
            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>

</html>

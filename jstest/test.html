<!DOCTYPE html>
<html lang="ko">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="test.css" />
	<title>namgyu/test</title>
</head>

<body>
	<main>
		<a href="#">
			<img class="test-logo" src="./test.img/testlogo.svg" alt="comicstack logo" />
		</a>
		<h1>로그인</h1>
		<form action="#" method="get">
			<div>
				<input type="text" class="mail" maxlength="15" placeholder="아이디" />
			</div>
			<div>
				<input type="password" class="password" placeholder="비밀번호" />
			</div>
			<div class="logsave">
				<input class="save-id" type="checkbox" name="checkid" id="saveid" />
				<label for="saveid">아이디 저장</label>
			</div>
			<div>
				<button class="log-button" type="submit">로그인</button>
			</div>
		</form>

		<div class="log-sub">
			<p class="id-search"><a href="#">아이디ㅣ비밀번호 찾기</a></p>
			<p class="sign-up"><a href="./sign-up.html">회원가입</a></p>
		</div>
		<div class="sns-log">
			<hr />
			<p>SNS 로그인</p>
			<hr />
		</div>
		<div class="sns-logo">
			<a href="#">
				<img class="kakao-logo" src="./test.img/kakao-logo.svg" alt="kakao logo" />
			</a>
			<a href="#"><img class="naver-logo" src="./test.img/naver-logo.svg" alt="naver logo" />
			</a>
			<a href="#"><img class="google-logo" src="./test.img/google-logo.svg" alt="google logo" />
			</a>
		</div>
	</main>
</body>

</html>
